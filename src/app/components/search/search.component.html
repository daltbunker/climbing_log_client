<div>
    <form [formGroup]="searchForm">
        <div class="vertical-stack" style="position: relative;">
            <mat-form-field (keydown.enter)="onSearchEnter()"  class="search-bar" appearance="fill">
                <mat-label>Search</mat-label>
                <input type="text"
                    placeholder="Search for sectors, areas, or climbs"
                    aria-label="Number"
                    matInput
                    formControlName="searchControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"> 
                    <mat-option *ngFor="let result of dropdownResults" [value]="result.name" (click)="onDropdownSelect(result)">
                        {{result.name}} <span style="color: #adadad">{{result.pathForDisplay}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div *ngIf="loadingAreas" class="area-loader">
                <mat-spinner style="transform: scale(0.2)"></mat-spinner>
            </div>
        </div>
    </form>
</div>
