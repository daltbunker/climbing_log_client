<div class="card" [id]="content.id">
  <div class="body-container vertical-stack" [routerLink]="['/blog', content.id]" routerLinkActive="active" ariaCurrentWhenActive="page">
    <h2>{{content.title}}</h2>
    <p [innerHTML]="content.body"><p>
    <div class="body-footer horizontal-stack" style="column-gap: 5px;">
      <mat-icon aria-hidden="false" aria-label="comment icon" fontIcon="thumb_up_alt"></mat-icon>
      <span style="margin: 4px 20px 0 2px; font-size: 0.5em">{{content.likeCount}}</span> 
      <mat-icon aria-hidden="false" aria-label="comment icon" fontIcon="comment"></mat-icon>
      <span style="margin-left: 4px; padding-top: 4px; font-size: 0.5em">{{content.commentCount}}</span>
    </div>
  </div>
</div>
